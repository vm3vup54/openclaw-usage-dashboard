name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    # Daily: refresh FX + redeploy
    - cron: "10 16 * * *" # 00:10 Asia/Taipei (UTC+8)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Refresh FX (Bank of Taiwan)
        run: |
          python3 tools/fetch_bot_fx.py

      - name: Commit updated fx.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/fx.json
          if git diff --cached --quiet; then
            echo "No FX changes"
          else
            git commit -m "chore: update fx"
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
